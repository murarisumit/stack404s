[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/logfile.log',)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s:%(lineno)s - %(funcName)s() - %(levelname)s - %(message)s
atefmt=%Y-%m-%d %H:%M:%S